<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style..css">
</head>
<body>
 <div class="container">
    <h2 class="heading">BMI Calcualtor</h2>
    <div class="sub_conatiner">
        <p class="input_label">
            Your Height in cm
        </p>
        <input type="number" class="user_height" id="height"
        placeholder="enter your heigh in cm"/>

        <p class="input_label">
            Your weigth in kg
        </p>
        <input
          type="number"
          class="user_weight"
          id="weight"
          placeholder="Enter your weight (kg)"
        />
       <br>
        <button class="btn" id="btn">Calculate BMI</button>
        <br>
        <input disabled type="text" class="display_res" 
        id="res"/>
        <h4 class="info_text">
            weigth condition: <span id="weight_condition"></span>
        </h4>
    </div>
 </div>   
 <script src="./script.js"></script>
</body>
</html>
